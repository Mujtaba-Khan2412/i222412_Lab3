<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background-color: #333;
        padding: 15px;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        transition: 0.3s;
      }

      nav a:hover {
        background-color: #555;
        border-radius: 4px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        padding: 30px;
        flex-wrap: wrap;
      }

      .card {
        background-color: white;
        padding: 20px;
        width: 250px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .card:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
      }

      .card h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .card p {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="container">
      <div class="card">
        <h3>Card 1</h3>
        <p>Super simple task.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>Card 2 of super simple task.</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Last card super simple task.</p>
      </div>
    </div>
  </body>
</html>
