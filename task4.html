<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning Techniques</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      nav {
        display: flex;
        gap: 20px;
        padding: 15px 20px;
        background-color: #333;
        color: white;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav a {
        color: white;
        text-decoration: none;
        cursor: pointer;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .fixed-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background-color: #ff6b6b;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: bold;
        z-index: 50;
      }

      .container {
        position: relative;
        width: 80%;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border: 2px solid #ddd;
        min-height: 300px;
      }

      .absolute-box {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 150px;
        height: 80px;
        background-color: #4ecdc4;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
      }

      .content {
        padding-right: 180px;
        line-height: 1.6;
      }

      h2 {
        margin-bottom: 15px;
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a>Home</a>
      <a>About</a>
      <a>Services</a>
      <a>Contact</a>
    </nav>

    <div class="container">
      <div class="absolute-box">Absolute</div>
      <div class="content">
        <h2>Relative & Absolute Positioning</h2>
        <p>This container uses position: relative.</p>
      </div>
    </div>

    <div class="container">
      <h2>More Content</h2>
      <p>
        TEXT
        TEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXTTEXT
      </p>
    </div>

    <div class="fixed-box">Fixed</div>
  </body>
</html>
